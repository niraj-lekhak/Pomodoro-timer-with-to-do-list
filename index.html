<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pomodoro Timer</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
	<header>
		<h1>Pomodoro Timer</h1>
		<a href="login.html">
			<button class="button">
				<i class="bi bi-person"></i>
				Login
			</button>
		</a>
	</header>
	<section class="pomodoro">
		<div class="status">Let's Get Started!</div>
		<div class="timer">25:00</div>
		<button class="timer-btn start">Start</button>
	</section>

	<section class="settings">
		<div class="work-duration">
			<h3>Work Time</h3>
			<div class="work-mins duration-display"><span id="work-time">25</span> mins</div>
			<div class="btn-wrapper">
				<button class="work-minus duration-btn">-</button>
				<button class="work-plus duration-btn">+</button>
			</div>
		</div>
		<div class="reset">
			<button class="reset-btn">Reset</button>
		</div>
		<div class="break-duration">
			<h3>Break Time</h3>
			<div class="break-mins duration-display"><span id="break-time">5</span> mins</div>
			<div class="btn-wrapper">
				<button class="break-minus duration-btn">-</button>
				<button class="break-plus duration-btn">+</button>
			</div>
		</div>
	</section>
	<section class="to-do">
		<h2>To-Do List</h2>
		<form class="to-do-form">
			<input type="text" class="to-do-input" placeholder="Add a Task">
			<button type="submit" class="add-task">+</button>
		</form>
		<ul class="task-list">
			<!-- 			<li class="task">
				<input type="checkbox" id="task1">
				<label for="task1">Task 1</label>
				<button class="delete-btn">&times;</button>
			</li>
			<li class="task">
				<input type="checkbox" id="task2">
				<label for="task2">Task 2</label>
				<button class="delete-btn">&times;</button>
			</li>
			<li class="task">
				<input type="checkbox" id="task3">
				<label for="task3">Task 3</label>
				<button class="delete-btn">&times;</button>
			</li>
 -->
		</ul>
	</section>


	<script src="script.js"></script>
</body>

</html>
